<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>H5场景应用案例-珠峰培训</title>
	<link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">

	<!-- CONFIG JS （IMPORTANT）-->
	<script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'file/mydream.mp3',
			DESW: 375
		};
	</script>

	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="main.bcf623838f1d6c12a78c.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<!-- MAIN #MAINBOX -->
	<main class="mainBox" id="MAINBOX">
		<!-- PAGE1 -->
		<div class="page1">
			<img src="image/p1_1.png" alt=""
			class="ani"
			swiper-animate-effect='fadeIn'
			swiper-animate-duration='1s'>

			<img src="image/p1_4.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInRight'
			swiper-animate-duration='1s'>

			<img src="image/p1_3.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInUp'
			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>

			<img src="image/p1_5.png" alt=""
			class="ani"
			swiper-animate-effect='bounceInLeft'
			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>
			
			<img src="image/p1_6.png" alt=""
			class="ani"
			swiper-animate-effect='bounce'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>
		</div>
		<!-- PAGE2 -->
		<div class="page2">
			<img src="image/p2_1.png" alt=""
			class="ani"
			swiper-animate-effect='rotateInDownLeft'
			swiper-animate-duration='1s'>

			<img src="image/p2_2.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>

			<img src="image/p2_4.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='2s'>

			<img src="image/p2_5.png" alt=""
			class="ani"
			swiper-animate-effect='zoomIn'
			swiper-animate-duration='1s'
			swiper-animate-delay='3s'>
		</div>
		<!-- PAGE3 -->
		<div class="page3">

		</div>
		<!-- PAGE4 -->
		<div class="page4">

		</div>
	</main>

	<!-- IMPORT JS -->
	<script type="text/javascript" src="runtime.eb9762bffc276c701715.js"></script>
	<script type="text/javascript" src="main.3f7931782eae73fc402a.js"></script>
</body>

</html>
